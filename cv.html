<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>James Foday â€“ CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            width: 100vw;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            overflow-x: hidden !important;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden !important;
        }

        @media (min-width: 900px) {

            body,
            html {
                display: none !important;
            }
        }

        .cv-container {
            flex: 1 1 auto;
            width: 100vw;
            max-width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border-radius: 18px;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .cv-frame-wrap {
            flex: 1 1 auto;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 20px;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .cv-viewport {
            width: 100vw;
            height: 100%;
            max-width: 100vw;
            overflow-x: hidden;
            overflow-y: hidden;
            display: flex;
        }

        .cv-frame {
            border: none;
            width: 100vw;
            max-width: 100vw;
            min-width: 0;
            height: calc(100vh - 62px);
            /* sticky footer height */
            background: #f6f6f6;
            display: block;
            overflow-x: hidden;
        }

        /* Sticky Button Bar */
        .sticky-footer-bar {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            z-index: 10000;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            padding: 0 3vw 1vw 3vw;
            box-sizing: border-box;
            background: none;
        }

        .sticky-btn {
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 0.6em;
            background: #30b583;
            color: #fff;
            border: none;
            border-radius: 40px;
            box-shadow: 0 4px 20px rgba(48, 181, 131, 0.14);
            font-size: 12px;
            font-weight: 600;
            padding: 1em 2em;
            margin: 0.3em 0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sticky-btn:active,
        .sticky-btn:hover {
            background: #249b6d;
        }

        .sticky-btn i {
            font-size: 1em;
        }

        @media (max-width: 900px) {

            .cv-container,
            .cv-frame-wrap,
            .cv-viewport {
                max-width: 100vw;
                width: 100vw;
            }
        }

        @media (max-width: 600px) {
            .sticky-btn {
                font-size: 12px;
                padding: 1em 1.2em;
            }

            .sticky-footer-bar {
                padding: 0 2vw 0.7vw 2vw;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div id="main-content"></div>
    <div class="cv-container">
        <div class="cv-frame-wrap">
            <div class="cv-viewport">
                <iframe src="img/jamesf.pdf" class="cv-frame" title="James Foday CV"></iframe>
            </div>
        </div>
    </div>
    <!-- Sticky Button Bar -->
    <div class="sticky-footer-bar">
        <button class="sticky-btn" id="cv-back-btn">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <a href="img/jamesf.pdf" class="sticky-btn" id="cv-download-btn" download>
            <span>Download</span> <i class="fas fa-download"></i>
        </a>
    </div>
    <div id="desktop-block" style="display:none; text-align:center; padding:3em; font-size:2em;">
        This site is only available on mobile and tablet devices.
    </div>
    <script>
        // Back button
        document.getElementById('cv-back-btn').onclick = function () {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        };
        function checkDesktop() {
            if (window.innerWidth >= 900) {
                document.getElementById('main-content').style.display = "none";
                document.getElementById('desktop-block').style.display = "block";
            } else {
                document.getElementById('main-content').style.display = "block";
                document.getElementById('desktop-block').style.display = "none";
            }
        }
        window.addEventListener('resize', checkDesktop);
        window.addEventListener('DOMContentLoaded', checkDesktop);
    </script>
</body>

</html>
