<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>James Foday â€“ CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding-left: 12px;
            padding-right: 12px;
            padding-top: 7px;
            padding-bottom: 15px;
            box-sizing: border-box;
            background: #ffffff;
            font-family: 'Montserrat', Arial, sans-serif;

            /* prevent double scrollbars */
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (min-width: 900px) {

            body,
            html {
                display: none !important;
            }
        }


        .cv-container {
            flex: 1 1 auto;
            width: 90vw;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border-radius: 18px;
            /* box-shadow: 0 6px 36px rgba(0, 0, 0, 0.08); */
            margin-top: 0;
            margin-bottom: 0;

            height: 100vh;
            overflow: hidden;
        }

        .cv-title {
            font-size: 2.2rem;
            color: #30b583;
            margin: 1.5em 0 1em 0;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-align: center;
        }

        .cv-frame-wrap {
            flex: 1 1 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* overflow: hidden; */
            border-radius: 20px;
        }

        .cv-frame {
            width: 100%;
            overflow: hidden;
            height: 100%;
            min-height: 0;
            flex: 1 1 auto;
            border: none;
            background: #f6f6f6;
            border-radius: 12px;
            /* Make iframe fill the available vertical space */
            display: block;
        }

        /* Sticky Button Bar */
        .sticky-footer-bar {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            z-index: 10000;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            padding: 0 3vw 1vw 3vw;
            box-sizing: border-box;
            background: none;
        }

        .sticky-btn {
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 0.6em;
            background: #30b583;
            color: #fff;
            border: none;
            border-radius: 40px;
            box-shadow: 0 4px 20px rgba(48, 181, 131, 0.14);
            font-size: 12px;
            font-weight: 600;
            padding: 1em 2em;
            margin: 0.3em 0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sticky-btn:active,
        .sticky-btn:hover {
            background: #249b6d;
        }

        .sticky-btn i {
            font-size: 1em;
        }

        @media (max-width: 900px) {
            .cv-container {
                max-width: 100vw;
            }
        }

        @media (max-width: 600px) {
            .cv-title {
                font-size: 16px;
                margin: 1em 0 0.6em 0;
            }

            .sticky-btn {
                font-size: 12px;
                padding: 1em 1.2em;
            }

            .sticky-footer-bar {
                padding: 0 2vw 0.7vw 2vw;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div id="main-content"></div>
    <div class="cv-container">
        <!-- <div class="cv-title">
            My Curriculum Vitae (CV)</div> -->
        <div class="cv-frame-wrap" style="flex:1; width:100%; height:100%;">
            <!-- Make the PDF iframe fill vertical space and scroll if needed -->
            <iframe src="img/jamesf.pdf" class="cv-frame" title="James Foday CV"
                style="height: 100%; width: 100%; overflow: hidden;">
                This browser does not support PDFs. Please
                <a href="img//jamesf.pdf" download>download the PDF</a>.
            </iframe>
        </div>
    </div>
    <!-- Sticky Button Bar -->
    <div class="sticky-footer-bar">
        <button class="sticky-btn" id="cv-back-btn">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <a href="img/jamesf.pdf" class="sticky-btn" id="cv-download-btn" download>
            <span>Download</span> <i class="fas fa-download"></i>
        </a>
    </div>
    <div id="desktop-block" style="display:none; text-align:center; padding:3em; font-size:2em;">
        This site is only available on mobile and tablet devices.
    </div>
    <script>
        // Back button
        document.getElementById('cv-back-btn').onclick = function () {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        };

        function checkDesktop() {
            if (window.innerWidth >= 900) {
                document.getElementById('main-content').style.display = "none";
                document.getElementById('desktop-block').style.display = "block";
            } else {
                document.getElementById('main-content').style.display = "block";
                document.getElementById('desktop-block').style.display = "none";
            }
        }
        window.addEventListener('resize', checkDesktop);
        window.addEventListener('DOMContentLoaded', checkDesktop);

    </script>
</body>

</html>
